{% extends 'compiler/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
      
<div class="container bg-mybg">
    <div class="row ">
        <div class="ml-auto">
                <a href="{% url 'user-post' user %}"  class="btn btn-success m-2"><i class=""></i> {{ user }} Posts</a>
      
                <a href="{% url 'post-form' %}"  class="btn btn-primary m-2"><i class=""></i> Create Post</a>
                
        </div>
                            
    </div>
	<div class="row   ">
		<div class="col-md-9 mx-auto">
            
            {% for post in  posts %}
            <div class="card  shadow mt-5">
                    <div class="card-img px-3 py-2">
                        <div class="d-flex">
                            
                            <img src="{{ post.author.profile.image.url  }}" alt="" class=" float-left img-fluid img-thumbnail rounded-circle icon">
					
							<h6 class="align-self-center pl-3 pt-1">{{post.author}}</h6>
								
                        </div>	
                    </div>
                    <div class="">
                        <img src="{{ post.post.url }}" alt=""  class="img-fluid  " style="width:100%;height:100%">
                    </div>
                    <div class="p-3">
                        <div class="py-1">
                            <i class="fa fa-heart-o pr-2"></i>
                            <i class="fa fa-comment-o pr-2"></i>
                            <i class="fa fa-share-square-o pr-2"></i>
						    <div class="caption p-0">
								<p>
										{{post.description}}     
								</p>
						    </div>
						    <p class="font-weight-bold m-0">1,000 likes</p>
						
                       
                            <p class=" text-muted">view all 18 comment</p>
                        </div>
                        

                        <div class="comment py-1">

                            <p class="user-com"><span class="font-weight-bold ">Mitseh</span> Thank You!!</p>
                            <p class="user-com"><span class="font-weight-bold ">New User</span> Awesome </p>
                            <p class="com-time">10 hours ago</p>
                        </div>            
                    </div>
                    <div>
                        <input type="text" name="" id="">
                            
                  </div>
                </div>
            {% endfor %}
		</div>	
																							
	</div>
	
</div>
{% endblock content %}
