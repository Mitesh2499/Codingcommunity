{% extends 'compiler/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="container ">
          <div class="row">
            <div class="col-md-6 col-lg-5 content-section mt-3 shadow-lg p-3 mx-auto">
                    <form action="" method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                  <legend class="border-bottom mb-4">
                                      Log In
                                  </legend>
                                  {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                              <small class="text-muted">
                                  New account?
                                  <a href="{% url 'signup' %}" class="ml-2">Sign up now</a>
                              </small>
                        </div>
            </div>
          </div>
         
      </div>
{% endblock content %}
